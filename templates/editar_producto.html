{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block contenido %}
<div class="card">
  <div class="card-header">Editar producto: {{ producto.nombre }}</div>
  <div class="card-body">
    <form method="post" action="{{ url_for('editar_producto', codigo=producto.codigo) }}">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" name="nombre" value="{{ producto.nombre }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CÃ³digo (no editable)</label>
        <input class="form-control" type="text" name="codigo" value="{{ producto.codigo }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input class="form-control" type="number" name="cantidad" min="0" value="{{ producto.cantidad }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input class="form-control" type="number" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
